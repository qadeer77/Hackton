<!-- Nvabr-ended -->

<div class="heading">
    <h2>Create-Classes</h2>
</div>

<!-- Inputs-created-->
<div class="inputs">
<div class="txt_field">
    <input id="calssTiming" type="text" required />
    <span></span>
    <label>Class-Timing</label>
  </div>
  <div class="txt_field1">
    <input id="teacherName" type="text" required />
    <span></span>
    <label>Teacher-Name</label>
  </div>

  <div class="txt_field">
    <input id="sectionName" type="text" required />
    <span></span>
    <label>Section name.
    </label>
  </div>
  <div class="txt_field2">
    <input id="courseName" type="text" required />
    <span></span>
    <label>Course Name
    </label>
  </div>
  <div class="txt_field3">
    <input id="batchNumber" type="text" required />
    <span></span>
    <label>Batch Number
    </label>
  </div>

  <div class="classes">
   <p> Schedule of classes:</p>  
   <div class="txt_field4">
    <div class="checkboxes">
    <label class="label1" for="">Mon</label>
    <input id="monday" type="checkbox" required />
    <label class="label1" for="">Tue</label>
    <input id="tuesday" type="checkbox" required />
    <label class="label1" for="">Wed</label>
    <input  id="wednesday" type="checkbox" required />
    <label class="label1" for="">Thur</label>
    <input id="thursday" type="checkbox" required />
    <label class="label1" for="">Fri</label>
    <input id="friday" type="checkbox" required />
    <label class="label1" for="">Sat</label>
    <input id="saturday" type="checkbox" required />
    <label class="label1" for="">Sun</label>
    <input id="sunday" type="checkbox" required />
</div>
  </div>
</div>

<div class="btn-submit">
    <button type="button" id="studentSubmit" class="btn btn-primary">Submit</button>
</div>

</div>

<script src="createhtml.js" type="module"></script>
